app: srs-version
stage: dev

component: apigateway
name: wsgw-service

inputs:
  region: ${env:REGION}
  serviceName: wsgw_service
  environment: release
  protocols:
    - http
    - https
  endpoints:
    - path: /helloworld
      protocol: HTTP
      method: ANY # GET POST PUT DELETE HEAD ANY
      apiName: 'mock-api'
      serviceType: MOCK
      serviceMockReturnMessage: '{"code": 0, "data": {"module": "WS/WSS API Gateway", "path": "/ws-service/v1/releases"}}'

# https://github.com/serverless-components/tencent-apigateway/blob/master/docs/configure.md
