app: srs-version
stage: dev

component: apigateway
name: apigw-service

inputs:
  region: ap-guangzhou
  serviceName: srsVersions
  environment: release
  protocols:
    - http
    - https
  endpoints:
    - path: /helloworld
      protocol: HTTP
      method: ANY # GET POST PUT DELETE HEAD ANY
      apiName: 'mock-api'
      serviceType: MOCK
      serviceMockReturnMessage: '"HelloWorld"'

