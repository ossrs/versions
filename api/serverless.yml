app: srs-version
stage: dev

component: scf
name: api-service

inputs:
  name: ${name}-${stage}-${app}
  region: ${env:REGION}
  handler: index.main_handler
  runtime: Nodejs12.16
  timeout: 30
  role: SCF_QcsRole
  src: 
    bucket: srs-version-scf
    src: ./src
  environment:
    variables:
      REGION: ${env:REGION}
      IM_GROUP_SYSLOG: ${env:IM_GROUP_SYSLOG}
      IM_GROUP_TYPE: ${env:IM_GROUP_TYPE}
  cls:
    logsetId: ${env:SCF_LOGSET}
    topicId: ${env:SCF_LOGTOPIC}
  events:
    - apigw:
        parameters:
          environment: release
          serviceId: ${output:${stage}:${app}:apigw-service.serviceId}
          endpoints:
            - method: ANY # GET POST PUT DELETE HEAD ANY
              path: /service/v1/releases
              enableCORS: true
          protocols:
            - http
            - https

# https://github.com/serverless-components/tencent-scf/blob/master/docs/configure.md
